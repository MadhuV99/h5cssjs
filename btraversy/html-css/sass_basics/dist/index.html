<!DOCTYPE html>
<html lang="en">
<head>
<!-- 
  During project folder setup, from Terminal, run:
      npm init -y
      npm install node-sass
  Modify package.json 'scripts' property to include:
      "compile-sass": "node-sass -w scss/ -o dist/css --recursive"
  Create .html files in 'dist' folder and .scss files in 'scss' folder
  In every VS Code session, from terminal, run:
      npm run compile-sass
 -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Sass Sandbox</title>
</head>
<body>
  <h1>Sass Sandbox</h1>
</body>
</html>
