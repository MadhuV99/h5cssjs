<body>
            <!-- Block tags -->
            <h1>This is h1</h1> <h2>This is h2</h2>
            <!-- Parent tag/element -->
            <p style='border: 1px solid red;'>
                Block element #1 and this is a 
                <!-- Child tag/element -->
                <a href="relative_link1.html" style='border: 1px solid red;'>link to relative_link1.html</a>
             </p>
     
             <!-- Sibling tag/element -->
             This is before the p tag<p style='border: 1px solid red;'>
                 This is a sibling
             </p>This is after the p tag
             <span style='border: 1px solid red;'>Span #1</span> <a href="800x300.jpg"> &nbsp;</a>
             <span style='border: 1px solid red;'>Span #2</span>
             <span style='border: 1px solid red;'>Span #3</span>
         
</body>
