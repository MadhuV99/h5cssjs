<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>My Item</li>
      <li>Another Item</li>
      <li>Wow Cool</li>
      <li>New Color</li>
    </ul>
    <input type="text" name="newItem" />

    <script>
      var ele = document.querySelector('input[name="newItem"]');
      ele.addEventListener("keypress", addItem);
      var eleUL = document.querySelector("ul");

      function addItem(event) {
        //console.log(event);
        if (event.keyCode === 13 && this.value.length > 1) {
//            console.log(ele.value.length);
            console.log(this.value.length);
            eleUL.style.backgroundColor = "yellow";
        }
      }
      console.log(ele);
    </script>
  </body>
</html>
