<html><head>
    <title>JavaScript</title></head>
    <body>
    <h2>JavaScript</h2>
    <!-- <button type="button" onclick="check('hello')">Click</button> -->
    <!-- <button type="button" onclick="check('two')">Click</button> -->
    <button type="button" onclick="check(1)">Click</button>
    <script>
     
    function check(val){
        console.log(val);
        switch (val){
            case 'one':
            case '1':
            case 1:
                message('output ONE');
                console.log('was a value of 1');
                break;
            
            case 'hello':
                message('Say Hello');
                break;
            
            case 'two':
            case '2':
            case 2:
                message('output TWO');
                console.log('was a value of 2');
                break;

                default:
            message('nothing was matched');
        }
    }
     
    function message(mes){
        document.querySelector('h2').innerHTML = mes;
     
    }
     
         
    </script>
    </body>
