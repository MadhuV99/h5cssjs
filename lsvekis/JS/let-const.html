<html>
  <head>
    <title>JavaScript</title>
  </head>
  <body>
    <h2>JavaScript</h2>
    <script>
      var a = "one"; //global
      test();
      function test() {
        var a = "two"; //function
        console.log("In test, a = " + a);
      }
      console.log("Global value of a = " + a);

      {
        let a = "test";
        console.log('In code block, a = ' + a);
      }

      for (var y = 0; y < 5; y++) {
        console.log('within loop, y = ' + y);
      }
      console.log('Global y = ' + y);

      for (let i = 0; i < 5; i++) {
        console.log('within loop, i = ' + i);
      }
      //console.log('Global i = ' + i);

      {
        const a = "test";
        a = "world";
      }
    </script>
  </body>
</html>
