<!DOCTYPE html>
<html>
 
<head>
    <title>CSS Hyperlinks</title>
    <style>
        table {
            width: 300px;
        }
         
        th,
        td {
            text-align: center;
            padding: 5px;
        }
         
        tr:nth-child(odd) {
            background-color: #bbb;
            color: #fff;
        }
         
        tr:nth-child(even) {
            background-color: #000;
            color: #ddd;
        }
         
        th {
            background-color: red;
            color: white;
        }
    </style>
</head>
 
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#1">Services</a></li>
        <li><a href="#2">About</a></li>
        <li><a href="#3">Contact</a></li>
    </ul>
    <section class="container">
        <table>
            <tr>
                <th>First</th>
                <th>Last</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Laurence</td>
                <td>Svekis</td>
                <td>40</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Regina</td>
                <td>Thorndike</td>
                <td>33</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Gustafson</td>
                <td>22</td>
            </tr>
        </table>

    </section>
    <div class="test4 "> Example 4 </div>
    <div class="test5 "> Example 5 </div>
    <div class="test6 "> Example 6 </div>
    <div class="test7 "> Example 7 </div>
    <div class="test8 "> Example 8 </div>
</body>
 
</html>
