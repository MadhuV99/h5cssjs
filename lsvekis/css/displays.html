<!DOCTYPE html>
<html>
 
<head>
    <title>CSS example</title>
    <style>
        span{
            display: block;
        }
        div{
            display: inline;
        }
        li{
            display: inline-block;
            width:100px;
            height:100px;
        }
        nav{
            /* display: none; */
            visibility: hidden;
        }
    </style>
</head>
 
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div>
    <div>Hello World1</div>
    <div>Hello World2</div>
    <span>Hello World3 </span>
    <span>Hello World4 </span>
    <span>Hello World5 </span></div>
</body>
 
</html>
