<html>
  <head>
    <title>JSON</title>
  </head>

  <body>
    <div id="output1"></div>
    <div id="output2"></div>
    <script>
      var output1 = document.getElementById("output1");
      var output2 = document.getElementById("output2");
      var obj = {
        people: [
          {
            firstName: "Laurence",
            last: "Svekis",
            age: 30,
          },
          {
            firstName: "Mike",
            last: "Smith",
            age: 50,
          },
          {
            firstName: "Linda",
            last: "Jones",
            age: 40,
          },

          {
            firstName: "Steve",
            last: "Jones",
            age: 40,
          },
        ],
        places: [
          {
            location: "Toronto",
            lat: 70,
          },
          {
            location: "New York",
            lat: 80,
          },
        ],
      };
      console.log(obj);
      var stringy = JSON.stringify(obj);
      console.log(stringy);
      //output1.innerHTML = stringy.substr(8, 25) + "<hr>" ;
      output1.innerHTML = stringy.substr(25, 8) + "<hr>" ;
      var myObj2 = JSON.parse(stringy);
      console.log(myObj2);
      output2.innerHTML = myObj2["people"][1]["last"];
    </script>
  </body>
</html>
